<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | IMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- SheetJS for Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>

<body class="dashboard-body">

    <!-- Top Navigation Bar -->
    <header class="top-navbar">
        <div class="nav-brand">
            <div class="logo-icon small">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <h3>IMS Admin</h3>
        </div>

        <nav class="nav-links">
            <button class="nav-btn active" data-section="dashboard" onclick="showSection('dashboard')"
                data-i18n="nav.dashboard">Dashboard</button>
            <button class="nav-btn" data-section="orders" onclick="showSection('orders')"
                data-i18n="nav.requests">Requests</button>
            <button class="nav-btn" data-section="stock" onclick="showSection('stock')"
                data-i18n="nav.inventory">Inventory</button>
            <button class="nav-btn" data-section="approvals" onclick="showSection('approvals')"
                data-i18n="nav.approvals">Approvals</button>
            <button class="nav-btn" data-section="delivery" onclick="showSection('delivery')"
                data-i18n="nav.delivery">Delivery</button>

            <button class="nav-btn" data-section="analytics" onclick="showSection('analytics')"
                data-i18n="nav.analytics">Analytics</button>
            <button class="nav-btn" data-section="logs" onclick="showSection('logs')" data-i18n="nav.logs">Logs</button>
        </nav>

        <div class="nav-user">
            <button id="langBtn" class="language-btn" onclick="toggleLanguage()">
                English
            </button>

            <button class="nav-btn profile-btn" data-section="profile" onclick="showSection('profile')">
                <div class="avatar-sm">A</div>
                <span id="adminName" data-i18n="nav.profile">Profile</span>
            </button>
            <button class="logout-btn-top" onclick="logout()" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()"
            style="align-items:center; justify-content:center; width:40px; height:40px; font-size:20px; line-height:1; background:#4f46e5; color:white; border:none; border-radius:8px; cursor:pointer; text-align:center;">
            â˜°
        </button>
    </header>

    <!-- Mobile Dropdown (Hidden by default) -->
    <div class="mobile-menu" id="mobileMenu">
        <!-- Links cloned via JS or simple static setup -->
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <h2 id="pageTitle" data-i18n="header.dashboard">Dashboard</h2>
        </div>

        <div id="contentArea" class="content-area">
            <!-- Content loaded via JS -->
        </div>
    </main>

    <script src="i18n.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
</body>

</html>
